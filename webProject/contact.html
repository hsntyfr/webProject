    <script>
        function checkForm() {
            var name = document.forms["form"]["name"].value;
            var surname = document.forms["form"]["surname"].value;
            var email = document.forms["form"]["email"].value;
            var share = document.getElementById("share");
            var indexOfAt = email.search("@");
            var indexOfDomain = email.search(".com");
            if (name === "") {
                alert("Lütfen adınızı giriniz");
                return false;
            }
            if (surname === "") {
                alert("Lütfen soyadınızı giriniz");
                return false;
            }
            if (email === "") {
                alert("Lütfen e-posta adresinizi giriniz");
                return false;
            }
            if (email !== "") {
                if (indexOfDomain < indexOfAt || indexOfDomain == -1 || indexOfAt == -1) {
                    alert("Lütfen geçerli bir e-posta giriniz");
                    return false;
                }
            }
            if (!share.checked) {
                alert("lütfen verilerinizin işlenmesini onaylayınız")
                return false;
            }
            return true;
        }
    </script>
